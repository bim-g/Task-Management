<div class="w3-modal w3-animate-zoom" [ngClass]="{'w3-show': showModal}">
    <div class="w3-modal-content">
        <div class="w3-container w3-teal">
            <h2>{{title}}</h2>
        </div>
        <div class="w3-container">
            <span  class="w3-button w3-large w3-text-red w3-hover-red w3-display-topright" (click)="toggleModal()">&times;</span>
            <p>{{text}}</p>
        </div>
    </div>
</div>
